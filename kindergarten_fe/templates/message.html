    <script charset="utf-8">
        var url = document.location.toString();
        var arrUrl = url.split("//");
        var login_username = arrUrl[1].split('/')[1];
        var html_body = '';
        token = window.localStorage.getItem('dn_token');
        username = window.localStorage.getItem('dn_user');

        $.ajax({
            // 请求方式
            type: "get",
            // url
            url: "http://127.0.0.1:8000/v1/users/" + username,
            beforeSend: function (request) {
                request.setRequestHeader("Authorization", token);
            },
            success: function (result) {
                if (200 == result.code) {
                    console.log(result.data.username);
                    $(document).attr('title', result.data.username + '的个人资料');
                    header_html = makeHeader(login_username, username)
                    html_body += header_html

                    html_body += '<div class="container">';

                    html_body += '<p class="n1">关于我</p>';
                    html_body += '</h1>';
                    html_body += '<div class="news_infos">';
                    //个人描述
                    html_body += '<ul>';
                    if (result.data.info) {
                        html_body += result.data.info;
                    } else {
                        html_body += '空空如也'
                    }
                    html_body += '</ul>';
                    html_body += '</div>';
                    html_body += '<div class="sidebar">';
                    html_body += '<div class="about">';
                    //nickname
                    html_body += '<p class="abname">';
                    html_body += result.data.nickname;
                    html_body += '</p>';

                    //简介
                    html_body += '<p class="abtext">';
                    if (result.data.sign) {
                        html_body += result.data.sign;
                    } else {
                        html_body += '空空如也'
                    }
                    html_body += '</p>';

                    html_body += '</div>';
                    //footer

                    html_body += result.data.nickname;
                    html_body += '</a>';
                    html_body += '</footer>';

                    //下拉菜单
                    $('.nav>li').hover(function () {
                        $(this).children('ul').stop(true, true).show(400);
                    }, function () {
                        $(this).children('ul').stop(true, true).hide(400);
                    });
                } else {
                    alert(result.error)
                }
            }
        });
